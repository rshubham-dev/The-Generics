    <header>
        <nav>

    <main>

            <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img src="./Images/Album 1.png" alt="Album-1" class="shop-item-image">

            <div class="shop-item">

                <img src="./Images/Album 2.png" alt="Album-1" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn shop-item-btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img src="./Images/Album 3.png" alt="Album-1" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn shop-item-btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>

                    <span class="shop-item-price">$12.99</span>
                    <button class="btn shop-item-btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            </div>
        </section>
        <section class="merch container">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img src="./Images/Shirt.png" alt="Album-1" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn shop-item-btn btn-primary" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img src="./Images/Cofee.png" alt="Album-1" class="shop-item-image">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn shop-item-btn btn-primary" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="cart container">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-purchase btn-primary" type="button">PURCHASE</button>
        </section>
    </main>
    <footer>
